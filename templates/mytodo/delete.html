<!-- delete.html -->
{% extends "base.html" %}

{% block title %}タスク削除の確認{% endblock %}

{% block contents %}
<div class="add">
  <h1>タスク削除の確認</h1>
  <p>以下のタスクを本当に削除してもよろしいですか？</p>

  <form method="post" action="{% url 'delete' task.id %}">
    {% csrf_token %}

    <div>
      <strong>タスク名:</strong> {{ task.title }}
    </div>

    <div>
      <strong>詳細:</strong> {{ task.description }}
    </div>

    <div>
      <strong>開始日:</strong> {{ task.start_date }}
    </div>

    <div>
      <strong>終了日:</strong> {{ task.end_date }}
    </div>

    <button type="submit" class="btn btn-danger">削除する</button>
    <a href="{% url 'index' %}" class="btn">キャンセル</a>
  </form>
</div>
{% endblock %}
